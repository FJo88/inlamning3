<html lang="en">

  <body>
      <div id="parent">
      <div id="content">
    <h1>
      DC Quiz - Inlämning 3
      <button id="changeback">Change Mode</button>
    </h1>
    
      <h2>Batman är starkast i DC-Universe!</h2>
      <input type="radio" value="false" name="choice1" id="choice" />
      <label id="label" for="choice1">Sant</label>
      <input type="radio" value="true" name="choice1" id="choice" />
      <label id="label" for="choice1">Falskt</label>


      <h2>Robin är Batmans pappa!</h2>
      <input type="radio" value="false" name="choice2" id="choice" />
      <label id="label" for="choice2">Sant</label>
      <input type="radio" value="true" name="choice2" id="choice" />
      <label id="label" for="choice2">Falskt</label>

      <h2>Batman heter egentligen Alfred!</h2>
      <input type="radio" value="false" name="choice3" id="choice" />
      <label id="label" for="choice3">Sant</label>
      <input type="radio" value="true" name="choice3" id="choice" />
      <label id="label" for="choice3">Falskt</label>

      <h2>Lever Batmans föräldrar?</h2>
      <input type="radio" value="false" name="choice4" id="choice" />
      <label id="label" for="choice4">Ja, båda föräldrar lever</label>
      <input type="radio" value="true" name="choice4" id="choice" />
      <label id="label" for="choice4">Nej, de är tyvärr döda</label>
      <input type="radio" value="false" name="choice4" id="choice"/>
      <label id="label" for="choice4">Farsan lever loppan</label>

      <h2>Vad heter Batmans fru?</h2>
      <input type="radio" value="false" name="choice5" id="choice"/>
      <label id="label" for="choice5">Gertrud</label>
      <input type="radio" value="false" name="choice5" id="choice"/>
      <label id="label" for="choice5">Lisa</label>
      <input type="radio" value="true" name="choice5" id="choice"/>
      <label id="label" for="choice5">Batman har ingen fru</label>

      <h2>Har Batman råd att betala hyran?</h2>
      <input type="radio" value="true" name="choice6" id="choice"/>
      <label id="label" for="choice6">Ja, Batman är rik som ett troll</label>
      <input type="radio" value="false" name="choice6" id="choice"/>
      <label id="label" for="choice6">Batmans pappa betalar</label>
      <input type="radio" value="false" name="choice6" id="choice"/>
      <label id="label" for="choice6">Nej, Batman är fattig</label>

      <h2>Vilka personer brukar hjälpa Batman?</h2>
      <input type="checkbox" id="input" name="name1" />
      <label id="label" for="name1">Brandon</label>
      <input type="checkbox" id="input" name="name2" />
      <label id="label" for="name2">Robin</label>
      <input type="checkbox" id="input" name="name3" />
      <label id="label" for="name3">Oscar</label>
      <input type="checkbox" id="input" name="name4" />
      <label id="label" for="name4">Alfred</label>
      <input type="checkbox" id="input" name="name5" />
      <label id="label" for="name5">Kommissarie Gordon</label>

      <div>
        
        <button id="result">Get result</button>
      </div>
  </div>
