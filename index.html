<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="style.css" />
    <title>Dc Quiz</title>
  </head>
  <body>
    <h1>
      DC Quiz - Inlämning 3
    </h1>
    <button id="changeback">Change Mode</button>
    <div id="content">
      <h3>Batman är starkast i DC-Universe!</h3>
      <input type="radio" value="true" name="choice1" />
      <label id="label" for="sant">Sant</label>
      <input type="radio" value="false" name="chioce1" />
      <label id="label" for="falskt">Falskt</label>

      <h3>Robin är Batmans pappa!</h3>
      <input type="radio" value="true" name="choice2" />
      <label id="label" for="sant">Sant</label>
      <input type="radio" value="false" name="choice2" />
      <label id="label" for="falskt">Falskt</label>

      <h3>Batman heter egentligen Alfred!</h3>
      <input type="radio" value="true" name="choice3" />
      <label id="label" for="sant">Sant</label>
      <input type="radio" value="false" name="choice3" />
      <label id="label" for="falskt">Falskt</label>

      <h3>Lever Batmans föräldrar?</h3>
      <input type="radio" value="false" name="choice4" />
      <label id="label" for="sant">Ja, båda föräldrar lever</label>
      <input type="radio" value="true" name="choice4" />
      <label id="label" for="falskt">Nej, de är tyvärr döda</label>
      <input type="radio" value="false" name="choice4" />
      <label id="label" for="falskt">Farsan lever loppan</label>

      <h3>Vad heter Batmans fru?</h3>
      <input type="radio" value="false" name="choice5" />
      <label id="label" for="sant">Gertrud</label>
      <input type="radio" value="false" name="choice5" />
      <label id="label" for="falskt">Lisa</label>
      <input type="radio" value="true" name="choice5" />
      <label id="label" for="falskt">Batman har ingen fru</label>

      <h3>Har Batman råd att betala hyran?</h3>
      <input type="radio" value="true" name="choice6" />
      <label id="label" for="sant">Ja, Batman är rik som ett troll</label>
      <input type="radio" value="false" name="choice6" />
      <label id="label" for="falskt">Batmans pappa betalar</label>
      <input type="radio" value="false" name="choice6" />
      <label id="label" for="falskt">Nej, Batman är fattig</label>

      <h3>Vilka personer brukar hjälpa Batman?</h3>
      <input type="checkbox" id="input" name="name1" />
      <label id="label" for="name1">Brandon</label>
      <input type="checkbox" id="input" name="name2" />
      <label id="label" for="name2">Robin</label>
      <input type="checkbox" id="input" name="name3" />
      <label id="label" for="name3">Oscar</label>
      <input type="checkbox" id="input" name="name4" />
      <label id="label" for="name4">Alfred</label>
    </div>
    <button id="result">Get result</button>
    <script src="main.js"></script>
  </body>
</html>
